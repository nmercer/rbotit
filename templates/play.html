<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <title>Rbot.IT</title>

    <link rel="stylesheet" type="text/css" href="{% static "css/play.css" %}" />
    <script src="{% static "js/jquery-1.7.2.min.js" %}"></script>
    <script src="{% static "js/jquery.jplayer.min.js" %}"></script>

    {% if mobile %}
      <script src="{% static "js/mobile_play.js" %}"></script>
    {% else %}
      <script src="{% static "js/play.js" %}"></script>
    {% endif %}

    <script src="{% static "js/buttons.js" %}"></script>

  </head>

  <body>
    {% include "logo.html" %}

    <div id="jplayer"></div>
    <div id="jp_container_1">
    <div id="center">

      <div id="speak">
        {% if mobile %}
          <input type="image" id="mobile_play" src="{% static "images/mobile_play.png" %}" href="javascript:;" class="jp-play"/>
        {% endif %}
        <img id="speak_static" src="{% static "images/speak_static.gif" %}" alt="Speak Prompt"/>
        <img id="speak_play" src="{% static "images/speak.gif" %}" alt="Speak Prompt Playing"/>
      </div>

      <div id="buttons">
          <input id="replay" type="image" src="{% static "images/replaybttn.png" %}" href="javascript:;" class="jp-play">
          <input id="new" type="image" src="{% static "images/newbttn.png" %}" href="/">
          <input id="stats" type="image" src="{% static "images/statsbttn.png" %}">
          <input id="code" type="image" src="{% static "images/codebttn.png" %}">
          {% include "footer.html" %}
      </div>

    </div>
    </div>
  </body>

</html>
